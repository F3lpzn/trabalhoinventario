<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Gestão de Inventário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Criar Conta</h2>
    <div id="mensagem-erro" class="text-red-500 text-sm mb-4 text-center"></div>

    <form id="form-cadastro">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" 
               id="email" type="email" placeholder="seuemail@dominio.com" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">Senha</label>
        <input class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" 
               id="senha" type="password" placeholder="Mínimo 6 caracteres" required>
      </div>
      <div class="mb-4">
        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                type="submit">
          Cadastrar
        </button>
      </div>
      <p class="text-center text-sm text-gray-600">
        Já tem uma conta? 
        <a class="font-bold text-indigo-600 hover:text-indigo-800" href="login.html">
          Faça login
        </a>
      </p>
    </form>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  
  <script src="JS/client.js"></script>
  <script src="JS/cadastro.js"></script>
</body>
</html>
